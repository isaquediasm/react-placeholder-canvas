language: node_js
node_js:
  - '8'
  - '9'

branches:
  only:
    - master

cache: yarn

install: yarn install
script:
  - yarn test

jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: '8'
      script: yarn build
      before_install:
        - bash "./scripts/release.sh"

      before_deploy:
        - cd dist
      deploy:
        provider: npm
        email: '$NPM_EMAIL'
        api_key: '$NPM_TOKEN'
        skip_cleanup: true
        on:
          tags: true
